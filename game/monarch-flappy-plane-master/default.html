<!doctype html>
<html>

<head>
    <title>Flappy Plane</title>
    <link type="text/css" rel="stylesheet" href="content/css/styles.css" />
    <script type="text/javascript" src="content/js/jquery.js"></script>
    <script type="text/javascript" src="content/js/game.js"></script>
    <link rel="shortcut icon" href="../assets/monarch-flappy-plane.png" type="image/x-icon">
</head>

<body>
    <div id="game">
        <div class="clouds"></div>
        <div class="mountains"></div>
        <div class="ground"></div>
        <div id="plane"></div>
        <div class="snow"></div>
        <div class="score">
            <img src="content/img/santa.png" width="64px" height="64px">
            <span id="score">0</span>
        </div>
    </div>
    <div id="show">
        <div class="overlay">
            <span id="text">CLICK TO START</span>
        </div>
    </div>
</body>

</html>
