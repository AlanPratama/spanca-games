<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Traffic Run Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="score">Press UP</div>

<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Tekan ATAS Untuk Memulai. Hindari tabrakan dengan kendaraan lain dengan mempercepat
    atau melambat dengan tombol ATAS dan BAWAH.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>Kamu Menabrak Kendaraan Lain</h1>
   <p>Tekan R Untuk Restart. <button id="tombol-restart" onclick="tombolRestart()">RESTART</button></p>
 

  </div>
</div>

<a id="youtube-main" style="opacity: 0;" class="youtube" target="_blank" href="https://youtu.be/JhgBwJn1bQw">
  <span></span>
</a>
<div id="youtube-card">
  
</div>

</body>
</html>
